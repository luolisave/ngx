<div class="card-deck mb-3 d-flex justify-content-center">
  <mat-card>
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Authentication Required</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="login-full-width">
          <mat-label>User Name</mat-label>
          <input matInput
                placeholder="Ex. tester"
                value="tester"
                formControlName="username"
          >
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password"
            placeholder="Ex. 12345678..."
            value="12345678"
            formControlName="password"
          >
        </mat-form-field>

        <button mat-button type="submit" [disabled]="!loginForm.valid">Submit</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <!-- <button mat-button>Submit</button> -->
    </mat-card-actions>
  </mat-card>
</div>
